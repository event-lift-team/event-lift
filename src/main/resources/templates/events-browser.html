<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events by keyword</title>
    <div th:replace="fragments/header :: headercss"></div>
</head>
<body>
<div th:replace="fragments/header :: header-fragment"></div>
<ul th:each="event : ${eventsByKeyword}">
    <li th:text="*{event.name}"></li>
    <a class="btn btn-primary btn-sm" role="button" th:href="@{/sign-up-for-event/{uuid} (uuid=${event.getId()})}">
        Chcę jechać
    </a>
    <span><a class="btn btn-secondary btn-sm" role="button" th:href="@{/who-goes/{uuid} (uuid=${event.getId()})}">Kto jedzie</a></span>
</ul>
</body>
</html>
